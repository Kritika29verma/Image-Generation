<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1 class="title">AI Image Generation</h1>

            <!-- Status Bar -->
            <div class="status-bar">
                <span class="status-label">Status:</span>
                <span id="status-text" class="status-value">Ready</span>
                <span id="status-indicator" class="status-dot ready"></span>
            </div>

            <!-- Section 1: Text to Image -->
            <div class="section">
                <h2 class="section-title">Text to Image</h2>

                <div class="input-group">
                    <input
                        type="text"
                        id="prompt-input"
                        class="text-input"
                        placeholder="Enter a prompt..."
                    >
                </div>

                <button id="enhance-btn" class="btn btn-primary">
                    Enhance Prompt
                </button>

                <!-- Enhanced Prompt Display -->
                <div id="enhanced-prompt-container" class="enhanced-prompt-container hidden">
                    <label class="label">Enhanced Prompt:</label>
                    <div id="enhanced-prompt-display" class="enhanced-prompt-display"></div>
                    <div class="prompt-actions">
                        <button id="approve-btn" class="btn btn-success btn-sm">Approve</button>
                        <button id="edit-btn" class="btn btn-secondary btn-sm">Edit</button>
                    </div>
                </div>

                <button id="generate-image-btn" class="btn btn-generate" disabled>
                    Generate Image
                </button>

                <!-- Generated Image Display -->
                <div id="generated-image-container" class="image-container hidden">
                    <label class="label">Generated Image:</label>
                    <img id="generated-image" class="generated-image" alt="Generated Image">
                    <button id="download-image-btn" class="btn btn-secondary btn-sm">
                        Download
                    </button>
                </div>
            </div>

            <hr class="divider">

            <!-- Section 2: Image to Variation -->
            <div class="section">
                <h2 class="section-title">Image Variation</h2>

                <div class="file-upload-container">
                    <input
                        type="file"
                        id="image-upload"
                        class="file-input"
                        accept="image/*"
                    >
                    <label for="image-upload" class="file-label">
                        Choose File
                    </label>
                    <span id="file-name" class="file-name">No file chosen</span>
                </div>

                <!-- Image Preview -->
                <div id="upload-preview-container" class="image-preview-container hidden">
                    <img id="upload-preview" class="image-preview" alt="Upload Preview">
                </div>

                <button id="analyze-btn" class="btn btn-analyze" disabled>
                    Analyze Image
                </button>

                <!-- Analysis Display -->
                <div id="analysis-container" class="analysis-container">
                    <label class="label">Analysis:</label>
                    <div id="analysis-display" class="analysis-display">Awaiting analysis...</div>
                </div>

                <button id="generate-variation-btn" class="btn btn-variation" disabled>
                    Generate Variation
                </button>

                <!-- Variation Image Display -->
                <div id="variation-image-container" class="image-container hidden">
                    <label class="label">Generated Variation:</label>
                    <img id="variation-image" class="generated-image" alt="Variation Image">
                    <button id="download-variation-btn" class="btn btn-secondary btn-sm">
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loading-text" class="loading-text">Processing...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
